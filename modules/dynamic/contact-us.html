
<div id=page__ID>
	<div class="container" style='max-width:800px'>
		<div class="text-center panel__ID">
		  <h1 class="display-4">Contact Us</h1>
	  	  <hr style='border-top:1px solid #fff;'></hr>
		  <section id=form_container__ID>
		  	<div id=header__ID style="display:none">
		  		Contact us
		  	</div>
		  	<form id=F__ID>
		  		<h5 class="text-left">Name</h5>
		  		<input type="text" class="form-control" name="name" required placeholder="Name" />

				<h5 class="text-left">Phone</h5>
		  		<input type="text" class="form-control" name="phone" placeholder="Phone" />

		  		<h5 class="text-left">Email</h5>
		  		<input type="email" class="form-control" name="email" required placeholder="Email"/>

		  		<h5 class="text-left">Message</h5>
		  		<textarea class="form-control" style='height:150px' name="message" required placeholder="Message"></textarea>
		  		<br>
		  		<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
		  	</form>
		</section><br><br><br><br><br>
		</div>
	</div>
</div>
<script>
	function F__ID(){
		//--------------------------------------------------------
		var demo_data_id=1;
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
			$("#F__ID")[0].reset();
			$('#submit__ID').show();
		})
		//--------------------------------------------------------
		$('#F__ID').submit(function(event){
			//--------------------------------------------------------
			event.preventDefault();
			$('#submit__ID').hide();
			//--------------------------------------------------------
			var data={}; var a=$("#F__ID").serializeArray(); $.each(a, function () {	data[this.name]=this.value || '';});
			var dbv={V3:demo_data_id}
			var db_pid=$vm.module_list[$vm.vm["__ID"].name].table_id
			//--------------------------------------------------------
			var req={cmd:"add_json_record",db_pid:db_pid,data:data,dbv:dbv};
			$VmAPI.request({data:req,callback:function(res){
				if(res.ret<=0)	$vm.alert("Sorry there is a problem. You can try again later.")
				else $vm.alert('Your data has been successfully submitted');
			}});
			//--------------------------------------------------------
		})
		//--------------------------------------------------------
		$('#header__ID').on('click', function(event){
		    if(event.ctrlKey){
				var x=document.getElementById("F__ID");
				var txt="";
				for (var i=0; i < x.length; i++) {
					var nm=x.elements[i].getAttribute("name");
					if(nm!=null){ if(txt!="") txt+=","; txt+=nm; }
				}
				$vm.alert(txt)
		    }
		});
		//--------------------------------------------------------
	}
</script>
